<!DOCTYPE html>
<html>
  <head>
    <title>Closed Domain FAQ Demo</title>
    <script>
      function test(e){
        ans_area = $('#parent-block');
        code_area = $('#query-answer');
        ans_area.hide();
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/search/",
            data: JSON.stringify({query: $("#query").val()}),
            contentType: "application/json",
            success: function(data)
              {
          
                code_area.text(data['answer'])
                ans_area.show();
              }  
          });
        }
    </script>
    <style>
      pre code {
  background-color:red;
  border: 1px solid #999;
  display: block;
  padding: 20px;
}
    </style>
</head>
  <body>
    <div class="container">
    <form >  
      <div class="form-group" id="theForm" style="padding-top: 150px;">
        <label for="query-input">Enter your query</label>
        <input type="text" class="form-control" id="query" aria-describedby="query-help" placeholder="Enter your query here">
      </div>
      <button type="submit" class="btn btn-primary" onclick="test(event)">Submit</button>
    </form>

    <pre style="background-color: #eee; display:none" id="parent-block"> 
      <code id="query-answer">

      </code>
    </pre>
    

    
  </body>
</html>
